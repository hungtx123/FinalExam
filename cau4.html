<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width=1024px height=1024px style="border:1px solid #d3d3d3;"></canvas>
<script>
    function CreatRectangle(x, y, width, height) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.render = function () {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.rect(this.x, this.y, this.width, this.height);
            ctx.fillStyle = "#000000";
            ctx.fill();
        }
    }

    let rectangle = new CreatRectangle(10, 10, 200, 100);
    rectangle.render();
</script>
</body>
</html>
