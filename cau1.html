<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMaxScore(array) {
        let max = array[0];
        for (let i = 1; i < array.length; i++) {
            if (max < array[i]) {
                max = array[i];
            }
        }
        return max;
    }

    let array = [-8, -6, -2, -6, -1, -1, -4];
    document.write(findMaxScore(array));
</script>
</body>
</html>
